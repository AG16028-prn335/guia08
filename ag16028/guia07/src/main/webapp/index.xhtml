<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
 
     
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <ui:composition template="Template/Template.xhtml">
                <ui:define name="content"> 
                <f:view>
                    <h:form id="frmtabla" >
                    <h1 align="center">#{general['prop.entity']}</h1>
                    <ezcomp:Tabla/>
                    </h:form>
            </f:view>
            <h:form id="frmaa" >
               
                
                <p:panel visible="#{rolBean.mostrar}" >
                    <ezcomp:Registro Registro="#{general['prop.registro']}"
                              Nombre="#{Rol['prop.name']}"
                              Activo="#{Rol['prop.activo']}"
                              Descripcion="#{Rol['prop.description']}"/>
                     <div>
                <ezcomp:BtnCrear listener="#{rolBean}" renderBtns="#{rolBean.crudBtns}" updates="@form :frmtabla"/>
                </div>
                </p:panel>
           
                
            </h:form>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
