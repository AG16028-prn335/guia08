<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="frmtabla">

            <div>
                <p:dataTable id="eventsDT" var="rol" value="#{rolBean.listaDatos}" selectionMode="single" rows="5"
                             selection="#{rolBean.rol}" rowKey="#{rol.idRol}" paginator="true">
                    <p:ajax event="rowSelect" listener="#{rolBean.onRowSelect}" update="@form :frmaa" />

                    <p:column headerText="#{Rol['prop.idRol']}">
                        <h:outputText value="#{rol.idRol}" />
                    </p:column>
                    <p:column headerText="#{Rol['prop.name']}">
                        <h:outputText value="#{rol.nombre}" />
                    </p:column>
                    <p:column headerText="#{Rol['prop.activo']}">
                        <h:outputText value="#{rol.activo}" />
                    </p:column>
                    <p:column headerText="#{Rol['prop.description']}">
                        <h:outputText value="#{rol.descripcion}" />
                    </p:column>
                </p:dataTable>
            </div>
            <ezcomp:NuevoRegistro listener="#{rolBean}" updates="@form :frmaa"/>
        </h:form>
    </cc:implementation>
</html>
